<script>
  // スクロール時のイベント
  const handleScroll = (e) => {
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop
    console.log(`Top: ${scrollTop} | height : ${document.documentElement.clientHeight}`)
    if(scrollTop < 1000) {
      document.getElementById('top-video').style.width = `${100 + scrollTop/ 20}vw`
    }
    if (scrollTop >= document.documentElement.clientHeight) {
      console.log('hello')
      document.getElementsByTagName('h1')[0].classList.add('close')
    }
  }
  window.addEventListener('scroll', handleScroll)
